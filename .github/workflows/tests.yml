name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 18.16.0
        uses: actions/setup-node@v2
        with:
          node-version: '18.16.0'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test
